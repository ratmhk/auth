	<script type="text/javascript">
		$(function () {

			var userInfo = JSON.parse(sessionStorage.getItem("userInfo")) ;
 			if (userInfo == null ) window.location.href = 'login.html';
			$("#admin-name").text(userInfo.nickname);

			var menuInfo = JSON.parse(sessionStorage.getItem("menuInfo")) ;

			var sonMenu = '';
			$.each(menuInfo,function (ind,parelem) {
				if (ind == 0)
				sonMenu += '<li id="menu'+parelem.id+'" class="open"><a _href=""><i class="layui-icon">'+parelem.icon+'</i><cite>'+parelem.name+'</cite><i class="iconfont nav_right"></i></a>' +
						'<ul class="sub-menu" style="display: block;margin-left: 10px">';
				else
					sonMenu += '<li id="menu'+parelem.id+'" class=""><a _href=""><i class="layui-icon">'+parelem.icon+'</i><cite>'+parelem.name+'</cite><i class="iconfont nav_right"></i></a>' +
							'<ul class="sub-menu" style="display: block;margin-left: 10px">';
				$.each(parelem.children,function (ind1,elem) {

					sonMenu+='<li id="menu1'+elem.id+'"><a _href="'+elem.menuPath+'"><i class="layui-icon  ">'+elem.icon+'</i><cite>'+elem.name+'</cite></a></li>'
				});
				sonMenu += '</ul></li>';
			});



			$("#nav").append(sonMenu);

		})


	</script>
